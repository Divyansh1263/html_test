<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact_me">
        <label for="C">C</label>
        <input type="checkbox" name="languages" id="C" value="C"> <br>
        <label for="java">java</label>
        <input type="checkbox" name="languages" id="java" value="java"> <br>
        <label for="python">python</label>
        <input type="checkbox" name="languages" id="python" value="python"> <br>
        <label for="kotlin">kotlin</label>
        <input type="checkbox" name="languages" id="kotlin" value="kotlin"> <br>
        <label for="javascript">javascript</label>
        <input type="checkbox" name="languages" id="javascript" value="javascript">
        <hr>
        <label for="country">Select your country :</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Other">Other</option>
        </select>
        <hr>
        <textarea name="story" id="story" cols="30" rows="4">write a story</textarea>
        <iframe src="https://www.facebook.com/" frameborder="0" width="300" height="200">Facebook</iframe>
    </form>
</body>
</html>
